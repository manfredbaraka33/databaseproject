{% extends 'appointment/patientDbBase.html' %}
{%load static%}
{%block content%}

<div class="bg-light p-3">

<div class="row p-3">
    <div style="background-color: white;box-shadow:3px 3px 3px black;font-size:large" class="col p-2 border rounded">
        <img class="rounded-circle article-img" src="{{ patient.image.url }}" width="80" height="80" alt=""> <br>
        Email: {{ patient.email }}<br>
        First name: {{ patient.first_name }}<br>
        Last name: {{ patient.last_name }}<br>
        Date of birth: {{ patient.date_of_birth }}<br>
        Phone: {{ patient.phone_number }}<br>
        Address: {{patient.address}}

        

    </div>
</div>

</div> 

{%endblock%}
