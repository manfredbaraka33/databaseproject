{% extends 'appointment/doctorDbBase.html' %}
{%load static%}
{%block content%}

<div class="bg-light p-3">

<div class="row p-3">
    <div style="background-color: white;box-shadow:3px 3px 3px black;font-size:large" class="col p-2 border rounded">
        <img class="rounded-circle article-img" src="{{ doctor.image.url }}" width="80" height="80" alt=""> <br>
        Email: {{ doctor.email }}<br>
        First name: {{ doctor.first_name }}<br>
        Last name: {{ doctor.last_name }}<br>
        Specialization: {{ doctor.specialization }}<br>
        Phone: {{doctor.phone_number}}  
    </div>
</div>

</div> 

{%endblock%}
