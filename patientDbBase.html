{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <style>
    .sidebar {
        height: 100vh;
        padding: 1rem;
        background-color: #f8f9fa;
    }
    .content {
        padding: 1rem;
    }
    a{
        text-decoration: none;
    }

        .cts{
            min-width:350px;
          }
          .footer {
            background-color: #343a40; /* Set footer background color */
            color: white; /* Set footer text color */
        }
    
</style>

</head>

<body>
    <div class="container-fluid">
        <div class="row">



            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky">
                    <img class="rounded-circle article-img mx-3" src="{{ patient.image.url }}" width="60" height="60" alt="">
                     <br><br>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'appointment:patientDb' %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-border-all" viewBox="0 0 16 16">
                                    <path d="M0 0h16v16H0zm1 1v6.5h6.5V1zm7.5 0v6.5H15V1zM15 8.5H8.5V15H15zM7.5 15V8.5H1V15z"/>
                                  </svg>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'appointment:appointments' %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-fill" viewBox="0 0 16 16">
                                    <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2"/>
                                  </svg>
                                Appointments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  href="{% url 'appointment:makeAppointment' %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-plus-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5m6.5-11a.5.5 0 0 0-1 0V6H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V7H10a.5.5 0 0 0 0-1H8.5z"/>
                                  </svg>
                                Make an appointment
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'appointment:login' %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0z"/>
                                    <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                                  </svg>
                                Log out
                            </a>
                        </li>
                        <a class="nav-link" href="{% url 'appointment:account' %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                              </svg>
                            Profile
                        </a>
                    </li>

                    </ul>
                </div>
            </nav>


                <!-- Main content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                    <div style="box-shadow: 3px 3px 3px blue;" class="d-flex justify-content-between p-3 text-light flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom bg-primary border rounded">
                        <h1 class="h2">Patient Dashboard</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="text-primary me-2">
                                <img class="rounded-circle article-img" src="{{ patient.image.url }}" width="80" height="80" alt="">
                                <b class="text-light">{{ patient.email }}</b>
                            </div>
                        </div>
                    </div>

                    {% if messages %}
                    <div class="alert alert-info alert-dismissible" role="alert">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
      {%block content%}
      {%endblock%}
    </div>
   <br><br><br>
    
    <footer class="footer mt-auto py-3 fixed-bottom mt-4">
        <div class="container text-center">
            <span>&copy; 2024
            </span>
        </div>
    </footer>


</body>
</html>
